<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
                         
    <title>Pokemon Api</title>
</head>
<body>
    <div class="pokedex">
        <div class="left-container">
            <div class="left-container_top-section">
                <div class="top-large_button"></div>
                <div class="top-small_buttons">
                    <div class="top-button_red"></div>
                    <div class="top-button_yellow"></div>
                    <div class="top-button_green"></div>
                </div>
            </div>
            <div class="left-container_main-section-container">
                <div class="left-container_main-section">
                    <div class="main-section_white">
                        <div class="main-section_black">
                            <div class="main-screen_hide">
                                <div class="screen_hide">
                                    <span class="poke_name"></span>
                                    <span class="poke_id"></span>
                                </div>
                                <div class="screen_image">
                                    <img src="" alt="front" class="poke-front-image">
                                    <img src="" alt="back" class="poke-back-image">
                            </div>
                            <div class="screen_description">
                                <div class="stats_types">
                                    <span class="poke-type-one"></span>
                                    <span class="poke-type-two"></span>
                                </div>
                                <div class="screen_stats">
                                    <p class="stat_weight">
                                        weight: <span class="poke-weight"></span>
                                    </p>
                                    <p class="stats_height">
                                        height: <span class="poke-height"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-container_controller">
                    <div class="controller_d-pad">
                        <div class="d-pad_top"></div>
                        <div class="d-pad_left"></div>
                        <div class="d-pad_middle"></div>
                        <div class="d-pad_right"></div>
                        <div class="d-pad_bottom"></div>
                    </div>
                    <div class="controller_buttons">
                        <div class="buttons-button">B</div>
                        <div class="buttons-button">A</div>
                    </div>
                </div>
            </div>
            <div class="left-container_right">
                <div class="left-container_hinge"></div>
                <div class="left-container_hinge"></div>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="right-container_black">
            <div class="right-container_screen">
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
            </div>
        </div>
        <div class="right-container_buttons">
            <div class="left-button">Prev</div>
            <div class="right-button">Next</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
